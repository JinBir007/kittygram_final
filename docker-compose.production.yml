version: '3.8'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    restart: always
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: giny2015/kittygram_backend
    restart: always
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    expose:
      - 8000
    depends_on:
      - db

  frontend:
    image: giny2015/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend

  gateway:
    image: nginx:stable
    restart: always
    ports:
      - "9000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static/
      - media:/media
    depends_on:
      - frontend
